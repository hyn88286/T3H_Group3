
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <!-- Navbar -->
    <div th:replace="admin/fragments/navbar :: navbar"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper. Contains page content -->



    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Thêm mới danh mục</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <!--            <li class="breadcrumb-item active">Starter Page</li>-->
                        </ol>

                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->

        <div class="card">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Quick Example</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->

                    <div class="card-body">
                        <form role="form" method="post" th:action="@{/admin/add-category}" th:object="${category}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Categor Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{categoryName}">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Category Status</label>
                                <div class="col-sm-6">
                                    <!-- checkbox -->
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="1"/>
                                        <label class="form-check-label"  >Active</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="radio"  class="form-check-input" th:field="*{categoryStatus}" value="0"/>
                                        <label class="form-check-label">Hidden</label>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" id="submitId">Submit</button>
                            </div>
                        </form>

                    </div>
                    <!-- /.card-body -->
            </div>
        </div>

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <div th:replace="admin/fragments/footer :: footer"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
