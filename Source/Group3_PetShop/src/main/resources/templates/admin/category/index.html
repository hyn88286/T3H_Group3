
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>


<body>

<!-- ======= Header ======= -->
<head th:replace="admin/fragments/header :: header"></head>

<!-- ======= Sidebar ======= -->
<aside th:replace="admin/fragments/aside :: aside"></aside>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Hệ thống quản lý danh mục</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <!--            <li class="breadcrumb-item active">Starter Page</li>-->
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh sách danh mục</h3>

            <a href="add-category" class=" float-sm-right btn btn-info">Thêm mới</a>

        </div>


        <!-- /.card-header -->
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="width: 10px">ID</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th style="width: 40px">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${list}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.categoryName}"></td>
                    <td th:if="${category.categoryStatus}" ><span class="badge bg-success">Hiện</span> </td>
                    <td th:if="${!category.categoryStatus}" ><span class="badge bg-danger">Ẩn</span> </td>

                </tr>

                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer clearfix">
            <ul class="pagination pagination-sm m-0 float-right">
                <li class="page-item"><a class="page-link" href="#">«</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">»</a></li>
            </ul>
        </div>
    </div>
    <!-- /.card -->

    <!-- /.content -->
</div>

<!-- ======= Footer ======= -->
<footer th:replace="admin/fragments/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div th:replace="admin/fragments/script :: script"></div>



</body>

</html>
