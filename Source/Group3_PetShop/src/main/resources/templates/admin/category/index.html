
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>


<body>

<!-- ======= Header ======= -->
<head th:replace="admin/fragments/header :: header"></head>

<!-- ======= Sidebar ======= -->
<aside th:replace="admin/fragments/aside :: aside"></aside>
<main id="main" class="main">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Hệ thống quản lý danh mục</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <!--            <li class="breadcrumb-item active">Starter Page</li>-->
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Danh sách danh mục</h3>

                <a href="add-category" class=" float-sm-right btn btn-info">Thêm mới</a>

            </div>


            <!-- /.card-header -->
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th style="width: 10px">ID</th>
                        <th>Tên danh mục</th>
                        <th>Loại danh mục</th>

                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${list}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.code}"></td>

                        <td>
                            <a th:href="@{/admin/edit-category/{id}(id=${category.id})}" class="btn btn-success">Edit</a>
                            <a th:href="@{/admin/delete-category/{id}(id=${category.id})}" onclick="return confirm('Bạn có muốn xóa không')" class="btn btn-danger">Delete</a>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix">
                <ul class="pagination pagination-sm m-0 float-right">
                    <li class="page-item"><a class="page-link" href="#">«</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">»</a></li>
                </ul>
            </div>
        </div>
        <!-- /.card -->

        <!-- /.content -->
    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="admin/fragments/footer :: footer"></footer>


<div th:replace="admin/fragments/script :: script"></div>



</body>

</html>
