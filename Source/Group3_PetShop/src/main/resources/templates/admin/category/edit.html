
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>


<body>

<!-- ======= Header ======= -->
<head th:replace="admin/fragments/header :: header"></head>

<!-- ======= Sidebar ======= -->
<aside th:replace="admin/fragments/aside :: aside"></aside>
<main id="main" class="main">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Thêm mới danh mục</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <!--            <li class="breadcrumb-item active">Starter Page</li>-->
                        </ol>

                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->

        <div class="card">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Chỉnh sửa thông tin</h3>
                </div>

                <div class="card-body">
                    <form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
                        <input type="hidden" class="form-control" id="exampleInputEmail3" th:field="*{id}">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên danh mục</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{name}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Loại danh mục</label>
                                <input type="text" class="form-control" id="exampleInputEmail2" th:field="*{code}">
                            </div>


                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Category Status</label>
                            <div class="col-sm-6">
                                <!-- checkbox -->
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" th:field="*{categoryStatus}" value="1"/>
                                    <label class="form-check-label"  >Active</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio"  class="form-check-input" th:field="*{categoryStatus}" value="0"/>
                                    <label class="form-check-label">Hidden</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" id="submitId">Update</button>
                        </div>
                    </form>

                </div>
                <!-- /.card-body -->
            </div>
        </div>

    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="admin/fragments/footer :: footer"></footer>


<div th:replace="admin/fragments/script :: script"></div>



</body>

</html>
