    <script>
        function formatPrice(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function changeQuantity() {
            let quantity;
            let value;
            $('#qtt').change(function () {
                quantity = $('#qtt').val();
                checkQuantity(quantity);
            });
            $('.minus-btn').click(function () {
                quantity = $('#qtt').val();
                checkQuantity(quantity);
                value = parseInt(quantity);
                if (value > 1) {
                    value -= 1;
                }


                $('#qtt').val(value);
            });

            $('.plus-btn').click(function () {
                quantity = $('#qtt').val();
                checkQuantity(quantity);
                value = parseInt(quantity);
                if (value < 10) {
                    value += 1;
                }
                $('#qtt').val(value);
            });
        }

        function checkQuantity(quantity) {
            if (quantity.trim() === "") {
                $('#qtt').val(1)
            }
            if (!$.isNumeric(quantity)) {
                $('#qtt').val(1)
            }
        }

        function changeQuantityCart(quantity) {
            if (quantity.trim() === "") {
                $('input[type="text"][name="qtt"]').val(1)
            }
            if (!$.isNumeric(quantity)) {
                $('input[type="text"][name="qtt"]').val(1)
            }
        };
